<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<div id="control-container">
  <div id="mixer0" class="mixer">

    <input type="file" class="control browser" webkitdirectory multiple/>

    <!-- <label>
      seek
      <input type="range" class="control seek" min="0" value="0" step="0.01"/>
    </label> -->

    <button data-playing="false" class="control play">
      play/pause
    </button>

    <button class="control skip">
      skip
    </button>

    <label>
      volume
      <input type="range" class="control vol" min="0" max="1" value="1" list="vol-vals" step="0.01"/>
      <datalist id="vol-vals">
        <option value="0" label="min">
        <option value="1" label="max">
      </datalist>
    </label>

    <audio class="active" crossorigin="anonymous"></audio>
    <audio class="inactive" crossorigin="anonymous"></audio>

  </div>

  <div id="mixer1" class="mixer">

    <input type="file" class="control browser" webkitdirectory multiple/>

    <button data-playing="false" class="control play">
      play/pause
    </button>

    <button class="control skip">
      skip
    </button>

    <label>
      volume
      <input type="range" class="control vol" min="0" max="1" value="1" list="vol-vals" step="0.01"/>
      <datalist id="vol-vals">
        <option value="0" label="min">
        <option value="1" label="max">
      </datalist>
    </label>

    <audio class="active" crossorigin="anonymous"></audio>
    <audio class="inactive" crossorigin="anonymous"></audio>

  </div>

  <div id="mixer2" class="mixer">

    <input type="file" class="control browser" webkitdirectory multiple/>

    <button data-playing="false" class="control play">
      play/pause
    </button>

    <button class="control skip">
      skip
    </button>

    <label>
      volume
      <input type="range" class="control vol" min="0" max="1" value="1" list="vol-vals" step="0.01"/>
      <datalist id="vol-vals">
        <option value="0" label="min">
        <option value="1" label="max">
      </datalist>
    </label>

  </div>

</div>

<video class="active" crossorigin="anonymous"></video>
<video class="inactive" crossorigin="anonymous"></video>

<script src="experiencer.js"></script>

</html>
